<section class="product">
  <h2 class="basket-cart_title section__title visually-hidden">Корзина товаров</h2>
  <ul class="cart-header__list">
    <li class="cart-header__item">Фото</li>
    <li class="cart-header__item">Цвет</li>
    <li class="cart-header__item">Размер</li>
    <li class="cart-header__item">Цена</li>
    <li class="cart-header__item">Количество</li>
    <li class="cart-header__item">Сумма</li>
  </ul>
  <ul class="product__list">
    <li class="product__item">
      <div class="product__info">
        <div class=" product__img images__thumb images__thumb--cart">
          <picture>
            <source type="image/avif" srcset="
                    ./images/cart/image1@1x.avif 1x,
                    ./images/cart/image1@2x.avif 2x">
            <source type="image/webp" srcset="
                    ./images/cart/image1@1x.webp 1x,
                    ./images/cart/image1@2x.webp 2x">
            <img src="image/jpg" srcset="
                    ./images/cart/image1@1x.jpg 1x,
                    ./images/cart/image1@2x.jpg 2x" loading="lazy" decoding="async" alt="images">
          </picture>

        </div>
        <span class="product__color">Белый</span>
        <span class="product__size">46</span>
        <span class="product__price">2 468.99</span>


        <div class="quantity">
          <div class="quantity-button quantity-down" data-action="minus">-
          </div>
          <!-- <img src="./images//icons/quantity-down.svg" alt="icon minus"> -->
          <div class="quantity-current" data-counter>1</div>
          <div class="quantity-button quantity-up" data-action="plus">+
          </div>
          <!-- <img src="./images/icons/quantity-up.svg" alt="icon plus"> -->
        </div>
        <span class="product__sum">2 468.99</span>


        <button class="product__btn-del">Удалить товар</button>
        <button class="product__btn-basket button button--bg-main-color">В корзину</button>
    </li>

      <div class="product__info">
        <div class=" product__img images__thumb images__thumb--cart">

            <source type="image/avif" srcset="

            <source type="image/webp" srcset="
                    ./images/cart/image1@1x.webp 1x,
                    ./images/cart/image1@2x.webp 2x">
            <img src="image/jpg" srcset="
                    ./images/cart/image1@1x.jpg 1x,
                    ./images/cart/image1@2x.jpg 2x" loading="lazy" decoding="async" alt="images">
          </picture>

        </div>
        <span class="product__color">Белый</span>
        <span class="product__size">46</span>
        <span class="product__price">1 468.99</span>
        <div class="quantity">
          <div class="quantity-button quantity-down" data-action="minus">-</div>
          <div class="quantity-current" data-counter>1</div>
          <div class="quantity-button quantity-up" data-action="plus">+</div>
        </div>
        <span class="product__sum">1 468.99</span>


        <button class="product__btn-del">Удалить товар</button>
        <button class="product__btn-basket button button--bg-main-color">В корзину</button>

      </div>
      </div>
    </li>
  </ul>
</section>
