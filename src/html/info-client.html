<form action="#" class="person-form info-client">
  <h2 class="info-client__title section__title">Информация о клиенте</h2>
  <div class="person-form__box">
    <label class="info-client__label" for="first-name">
      <span class="info-client__label-title person-form__label-necessarily">Ваше имя</span>
      <span class="info-client__label-span">Имя получателя заказа</span>
      <input class="info-client__input person-form__input" type="text" name="first-name" id="first-name"
        placeholder="Ваше имя" required="">
    </label>

    <label class="info-client__label" for="e-mail">
      <span class="info-client__label-title person-form__label-necessarily">E-mail</span>
      <span class="info-client__label-span">Для отправки деталей заказа, статуса производства и
        доставки</span>
      <input class="info-client__input person-form__input" type="email" name="e-mail" id="e-mail"
        placeholder="Введите e-mail" required="">
    </label>

    <label class="info-client__label" for="phone">
      <span class="info-client__label-title person-form__label-necessarily">Телефон</span>
      <span class="info-client__label-span">Чтобы мы могли связаться для уточнения деталей доставки или
        заказанного товара.
      </span>
      <input class="info-client__input person-form__input" type="tel" name="phone" id="phone" placeholder="+380"
        required="">
    </label>
  </div>
</form>
