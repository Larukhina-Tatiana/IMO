<div class="catalog-page__aside filters">
  <div class="filters__btn">Фильтр товаров</div>
  <form class="filters-form">
    <ul class="filters-form__list">
      <li class="filters-form__drop">
        <p class="filters__btn">
          <svg class="filters__btn-arrow" xmlns="http://www.w3.org/2000/svg" width="13" height="7" fill="none">
            <path stroke="#565656" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
              d="m1.5 6 5-5 5 5" />
          </svg>
          Категории
        </p>
        <div class="filters-form__content">

          <label class="filters-form__label filters-form__label--red">
            <input class="filter-style" type="checkbox">
            Sale%
            <span class="filters-form__label-quantity">90 785</span>
          </label>

          <label class="filters-form__label">
            <input class="filter-style" type="checkbox">
            Новинки
            <span class="filters-form__label-quantity">785</span>
          </label>

          <label class="filters-form__label">
            <input class="filter-style" type="checkbox">
            Одежда
            <span class="filters-form__label-quantity">265</span>
          </label>

          <label class="filters-form__label">
            <input class="filter-style" type="checkbox">
            Обувь
            <span class="filters-form__label-quantity">18</span>
          </label>

          <label class="filters-form__label">
            <input class="filter-style" type="checkbox">
            Аксессуары
            <span class="filters-form__label-quantity">170</span>
          </label>

          <label class="filters-form__label">
            <input class="filter-style" type="checkbox">
            Любимые бренды
            <span class="filters-form__label-quantity">136</span>
          </label>

        </div>
      </li>



      <li class="filters-form__drop">
        <p class="filters__btn">
          <svg class="filters__btn-arrow" xmlns="http://www.w3.org/2000/svg" width="13" height="7" fill="none">
            <path stroke="#565656" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
              d="m1.5 6 5-5 5 5" />
          </svg>
          Размер
        </p>
        <div class="filters-form__content filters-form__content--size flex">
          <label class="filters-form__label">
            <input class="filter-style" type="checkbox">
            XS
          </label>

          <label class="filters-form__label">
            <input class="filter-style" type="checkbox">
            S
          </label>

          <label class="filters-form__label">
            <input class="filter-style" type="checkbox">
            M
          </label>

          <label class="filters-form__label">
            <input class="filter-style" type="checkbox">
            L
          </label>

          <label class="filters-form__label">
            <input class="filter-style" type="checkbox">
            Xl
          </label>
        </div>
      </li>
      <li class="filters-form__drop">
        <p class="filters__btn">
          <svg class="filters__btn-arrow" xmlns="http://www.w3.org/2000/svg" width="13" height="7" fill="none">
            <path stroke="#565656" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
              d="m1.5 6 5-5 5 5" />
          </svg>
          Цена
        </p>
        <div class="range">
          <div class="range__values">
            <input class="range__values-input" id="min" type="text">
            <input class="range__values-input" id="max" type="text">
          </div>
          <div class="range__slider">
            <div id="range"></div>
          </div>
        </div>
      </li>
    </ul>
  </form>
</div>
