<section class="personal-data">
  <div class="container">
    <div class="personal-data__box">
      <ul class="personal-data__nav">
        <li class="personal-data__nav-item">
          <button class="personal-data__nav-btn mixitup-control-active" data-filter=".pers">
            Личные данные
          </button>
        </li>
        <li class="personal-data__nav-item">
          <button class="personal-data__nav-btn" data-filter=".orders">
            Заказы
          </button>
        </li>
        <li class="personal-data__nav-item">
          <button class="personal-data__nav-btn" data-filter=".favorites">
            Избранное
          </button>
        </li>
        <li class="personal-data__nav-item">
          <button class="personal-data__nav-btn" data-filter=".go-out">
            Выйти
          </button>
        </li>
      </ul>

      <ul class="personal-data__content">

        <li class="personal-data__content-list mix pers">
          <!-- <form class="person-form" action="/registration" method="post" id="personForm" data-js-form novalidate> -->
          <form class="person-form" action="#" id="personForm" data-js-form novalidate>
            <div class="personal-data__content-item js-form-item">
              <h4 class="person-form__title section__title--h4 accordeon__title">Личные данные</h4>
              <fieldset class="person-form__box">
                <p class="person-form__info js-info">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                      d="M10 17.5a7.5 7.5 0 1 0 0-15 7.5 7.5 0 0 0 0 15Z" />
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                      d="M9.375 9.375H10v4.375h.625" />
                    <path fill="currentColor" d="M9.844 7.344a.781.781 0 1 0 0-1.563.781.781 0 0 0 0 1.563Z" />
                  </svg>Подтвердите адрес электронной почты.
                </p>

                <label class="person-form__label" for="first-name">
                  <span class="person-form__label-necessarily">Имя</span>
                  <input class="person-form__input" type="text" inputmode="text" name="first-name" id="first-name"
                    required minlength="2" maxlength="15"
                    title="Имя должно содержать от 2 до 15 символов, быть одним словом, не содержать других символов, кроме букв"
                    aria-errormessage="first-name-errors" pattern="^[a-zA-Z[А-Я][а-яё][а-щА-ЩЬьЮюЯяЇїІіЄєҐґ]]+$">
                  <span class="form-errors" id="first-name-errors" data-js-form-field-errors></span>
                </label>
                <label class="person-form__label" for="last-name">
                  <span class="person-form__label-necessarily">Фамилия</span>
                  <input class="person-form__input" type="text" inputmode="text" name="last-name" id="last-name"
                    required minlength="2" maxlength="20"
                    title="Фамилия должна содержать от 2 до 20 символов, быть одним словом, или двойной фамилией, не содержать других символов, кроме букв и знака дефиса"
                    aria-errormessage="last-name-errors"
                    pattern="^[a-zA-Z[А-Я][а-яё]]+-*[a-zA-Z[А-Я][а-яё][а-щА-ЩЬьЮюЯяЇїІіЄєҐґ]]*$">
                  <span class="form-errors" id="last-name-errors" data-js-form-field-errors></span>
                </label>
                <label class="person-form__label" for="e-mail">
                  <span class="person-form__label-necessarily">Электронная почта</span>
                  <input class="person-form__input" type="email" inputmode="email" name="e-mail" id="e-mail" required
                    aria-errormessage="email-errors" pattern="^\S+@\S+\.\S+$"
                    title="Email требует наличия символов без пробелов до и после символа @, а также минимум одной точки в доменной части">
                  <span class="form-errors" id="email-errors" data-js-form-field-errors></span>
                </label>
                <label class="person-form__label" for="phone">
                  <span class="person-form__label-necessarily">Телефон</span>
                  <input class="person-form__input" type="tel" inputmode="tel" name="phone" id="phone"
                    placeholder="+380" required title="Номер телефона в формате +380999999999"
                    aria-errormessage="phone-errors" pattern="^\+380\d{9}$">
                  <span class="form-errors" id="phone-errors" data-js-form-field-errors></span>
                </label>
                <label class="person-form__label" for="date">
                  <span class="person-form__label-necessarily">Дата рождения</span>
                  <input class="person-form__input" onkeydown="return false" type="date" inputmode="numeric" name="date"
                    id="date" min="1940-01-01" max="2020-01-01" required title="Поле должно быть заполнено"
                    aria-errormessage="date-errors">
                  <span class="form-errors" id="date-errors" data-js-form-field-errors></span>
                </label>
                <input class="checkbox" type="checkbox" name="policy" id="policy" checked>
                <label class="checkbox__label" for="policy">
                  <span class="checkbox__castom-icon"></span>
                  <span class="checkbox__text">Я согласен с политикой обработки персональных данных</span>
                </label>
                <input class="checkbox" type="checkbox" name="electronic-checks" id="electronic-checks" checked>
                <label class="checkbox__label" for="electronic-checks">
                  <span class="checkbox__castom-icon"></span>
                  <span class="checkbox__text">Получать электронные чеки при покупке в рознице</span>
                </label>

                <button class="person-form__button person-form__button button button--bg-main-color js-submit"
                  type="submit">Сохранить изменения</button>
              </fieldset>
            </div>
            <!-- <hr class="decor-line"> -->
            <div class="decor-line"></div>
            <div class="personal-data__content-item js-form-item">
              <h4 class="person-form__title section__title--h4 accordeon__title">Адрес доставки</h4>
              <fieldset class="person-form__box">
                <p class="person-form__info js-info">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                      d="M10 17.5a7.5 7.5 0 1 0 0-15 7.5 7.5 0 0 0 0 15Z" />
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                      d="M9.375 9.375H10v4.375h.625" />
                    <path fill="currentColor" d="M9.844 7.344a.781.781 0 1 0 0-1.563.781.781 0 0 0 0 1.563Z" />
                  </svg>Храните до 3-х адресов доставки, чтобы не вводить данные при каждом заказе.
                </p>

                <label class="person-form__label" for="city">
                  <span class="person-form__label-span">Город</span>
                  <select class="form__select person-form__input" name="city" id="city">
                    <option value="1">г. Киев</option>
                    <option value="2">г. Николаев</option>
                    <option value="3">г. Одесса</option>
                    <option value="4">г. Херсон</option>
                  </select>
                </label>
                <label class="person-form__label" for="street">
                  <span class="person-form__label-span">Улица</span>
                  <select class="form__select person-form__input" name="street" id="street">
                    <option value="">Выберете улицу</option>
                    <option value="1">ул. Николаевская</option>
                    <option value="2">прос. Одессы</option>
                    <option value="3">переулк Херсонский</option>
                  </select>
                </label>
                <label class="person-form__label" for="houset">
                  <span class="person-form__label-span">Дом/корпус</span>
                  <input class="person-form__input" type="text" name="houset" id="houset" placeholder="Дом/корпус">
                </label>
                <label class="person-form__label" for="apartmen">
                  <span class="person-form__label-span">Квартира/офис</span>
                  <input class="person-form__input" type="number" name="apartmen" id="apartmen"
                    placeholder="Квартира/офис">
                </label>

                <div class="person-form__btns">
                  <button class="person-form__button button button--bg-main-color" type="submit">
                    Сохранить адрес
                  </button>
                  <button class="person-form__button button button--bg-white" type="submit">+ Добавить адрес</button>
                </div>
              </fieldset>
            </div>
            <div class="decor-line"></div>
            <!-- <li class="personal-data__content-item"> -->
            <!-- <form action="#" class="person-form person-form--payment person-form--delivery"> -->
            <div class="personal-data__content-item js-form-item">
              <h4 class="person-form__title section__title--h4 accordeon__title">Способ оплаты</h4>
              <fieldset class="person-form__box">
                <p class="person-form__info js-info">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                      d="M10 17.5a7.5 7.5 0 1 0 0-15 7.5 7.5 0 0 0 0 15Z" />
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                      d="M9.375 9.375H10v4.375h.625" />
                    <path fill="currentColor" d="M9.844 7.344a.781.781 0 1 0 0-1.563.781.781 0 0 0 0 1.563Z" />
                  </svg>
                  Банковская карта для возврата не привязана!
                </p>


                <button class="person-form__button button button--bg-main-color" type="submit" disabled>
                  Привязать карту
                </button>
              </fieldset>
            </div>

        </li>

        <li class="personal-data__content-list mix orders">
