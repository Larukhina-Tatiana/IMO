<section class="current section container">
  <h2 class="current__title section__title">Актуальное</h2>
  <div class="current__inner">
    <ul class="current__list">
      <li class="current__item">
        <a class="current__link" href="#">
          <picture>
            <source type="image/avif" srcset="
              ./images/current/image2@1x.avif 1x,
              ./images/current/image2@2x.avif 2x">
            <source type="image/webp" srcset="
              ./images/current/image2@1x.webp 1x,
              ./images/current/image2@2x.webp 2x">
            <img src="image/jpg" srcset="
              ./images/current/image2@1x.jpg 1x,
              ./images/current/image2@2x.jpg 2x" loading="lazy" decoding="async" alt="images">
          </picture>
          <h3 class="current__slider__title slider__title">Джинсы</h3>
        </a>
        <a class="current__link-trend" href="#">Все еще в тренде</a>
      </li>
      <li class="current__item">
        <a class="current__link" href="#">
          <picture>
            <source type="image/avif" srcset="
              ./images/current/image3@1x.avif 1x,
              ./images/current/image3@2x.avif 2x">
            <source type="image/webp" srcset="
              ./images/current/image3@1x.webp 1x,
              ./images/current/image3@2x.webp 2x">
            <img src="image/jpg" srcset="
              ./images/current/image3@1x.jpg 1x,
              ./images/current/image3@2x.jpg 2x" loading="lazy" decoding="async" alt="images">
          </picture>
          <h3 class="current__slider__title slider__title">Обувь</h3>
        </a>
        <a class="current__link-trend" href="#">Все еще в тренде</a>
      </li>
    </ul>
    <div class="current__slider-box swiper">
      <div class="swiper-wrapper">

        <div class="current__slider-item swiper-slide">
          <a class="current__link" href="#">
            <div class="current__slider-images-thumb">
              <picture>
                <source type="image/avif" srcset="
              ./images/current/image1@1x.avif 1x,
              ./images/current/image1@2x.avif 2x">
                <source type="image/webp" srcset="
              ./images/current/image1@1x.webp 1x,
              ./images/current/image1@2x.webp 2x">
                <img class="current__slider-img" src="image/jpg" srcset="
               ./images/current/image1@1x.jpg 1x,
               ./images/current/image1@2x.jpg 2x" loading="lazy" decoding="async" alt="images">
              </picture>
            </div>
            <h3 class="current__slider__title slider__title">Одежда</h3>
          </a>
          <a class="current__link-trend" href="#!">Все еще в тренде</a>
        </div>
        <div class="current__slider-item swiper-slide">
          <a class="current__link" href="#">
            <div class="current__slider-images-thumb">
              <picture>
                <source type="image/avif" srcset="
              ./images/current/image1@1x.avif 1x,
              ./images/current/image1@2x.avif 2x">
                <source type="image/webp" srcset="
              ./images/current/image1@1x.webp 1x,
              ./images/current/image1@2x.webp 2x">
                <img class="current__slider-img" src="image/jpg" srcset="
                ./images/current/image1@1x.jpg 1x,
                ./images/current/image1@2x.jpg 2x" loading="lazy" decoding="async" alt="images">
              </picture>
            </div>
            <h3 class="current__slider__title slider__title">Аксессуары</h3>
          </a>
          <a class="current__link-trend" href="#">Все еще в тренде</a>
        </div>
      </div>
      <div class="swiper__control">
        <button class="swiper-next">
          <svg xmlns="http://www.w3.org/2000/svg" aria-label="стрелка назад" width="25" height="8" fill="none">
            <path fill="#565656"
              d="M.646 3.646a.5.5 0 0 0 0 .708l3.182 3.182a.5.5 0 1 0 .708-.708L1.707 4l2.829-2.828a.5.5 0 1 0-.708-.708L.646 3.646ZM25 3.5H1v1h24v-1Z" />
          </svg>

        </button>
        <div class="swiper-pag"></div>
        <button class="swiper-prev">
          <svg xmlns="http://www.w3.org/2000/svg" aria-label="стрелка вперёд" width="25" height="8" fill="none">
            <path fill="#565656"
              d="M24.354 4.354a.5.5 0 0 0 0-.708L21.172.464a.5.5 0 1 0-.707.708L23.293 4l-2.828 2.828a.5.5 0 1 0 .707.708l3.182-3.182ZM0 4.5h24v-1H0v1Z" />
          </svg>
        </button>
      </div>
    </div>
  </div>
</section>
